<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sh-breadcrumb">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="http://medyarweb.ir">مدیار</a>
                <a class="breadcrumb-item" href="http://medyarweb.ir">MedYar</a>
                <span class="breadcrumb-item active">مدیریت مستندات اعتبار بخشی</span>
            </nav>
        </div><!-- sh-breadcrumb -->
        <div class="sh-pagetitle">

            <div class="sh-pagetitle-left">
                <div class="sh-pagetitle-icon"><i class="icon ion-ios-gear mg-t-3"></i></div>
                <div class="sh-pagetitle-title">
                    <span>مدیریت استاندارد ها</span>
                    <h2>مدیریت مستندات استاندارد های اعتبار بخشی</h2>
                </div><!-- sh-pagetitle-left-title -->
            </div><!-- sh-pagetitle-left -->
        </div><!-- sh-pagetitle -->

        <div class="card bd-primary">
            <div class="card-header bg-primary tx-white">Check Box هوشمند</div>
            <div class="card-body pd-sm-30">

                <p class="mg-b-20 mg-sm-b-30">

                </p>
                <br/>
                 <input type="hidden" id="managementGauges_id" name="id" />
                <div class="row">
                    <div class="col-lg-4" style="float: left">
                        بخش/واحد
                        <!--آپسن ها را از جدول بخش ها بیاورد-->
                        <div class="form-group" style=" margin-bottom: 20px;" >
                            <select id="managementGauges_department" name="managementGauges_department"  class="form-control">   
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--این قسمت از برنامه استراتژیک بارگذاری می گردد-->
                    <div class="col-lg-4" >
                        محور
                        <select class="form-control" id="managementGauges_axis" name='managementGauges_axis' >                    
                         
                        </select>
                    </div>            
                    <div class="col-lg-2">
                        <input  id='managementGauges_axis1' style="display: none"  name='managementGauges_axis1'/> 
                        
                        
               
                        <button class="btn btn-success btn-block mg-b-10" style="margin-top: 20px" onclick="hmisManagementGauges.changeSelectToInputAxis()">
                        
                     ...</button>
                    </div><!-- col -->
                </div><!-- row -->
                <div class="row">
                    <!--این قسمت از برنامه استراتژیک بارگذاری می گردد-->
                    <div class="col-lg-4">
                        زیر محور
                        <select class="form-control" name="managementGauges_underTheAxis" id="managementGauges_underTheAxis">                    
                           
                        </select>
                    </div>          
                    <div class="col-lg-2">
                        .
                          <input  id='managementGauges_underTheAxis1' style="display: none"  name='managementGauges_underTheAxis1'/> 
                          <button class="btn btn-success btn-block mg-b-10"  onclick="hmisManagementGauges.changeSelectToInputUnderTheAxis()">
                       ...</button>
                    </div><!-- col -->
                </div><!-- row -->
                <div class="row">
                    <!--این استاندارد ها جدول واسط نمی خواهد بر اساس همان نوشته ها مرتب سازی کافی است-->
                    <div class="col-lg-10" >
                        استاندارد
                        <select class="form-control" id="managementGauges_standard" name="managementGauges_standard">                    
                       
                        </select>
                    </div>
                    <div class="col-lg-2">
                        .
                        <input  id='managementGauges_standard1' style="display: none"  name='managementGauges_standard1'/> 
                        <button class="btn btn-success btn-block mg-b-10" style="margin-top: 1px" onclick="hmisManagementGauges.changeSelectToInputStandard()">...</button>
                    </div><!-- col -->

                </div><!-- row -->
                <div class="row">
                    <!--این قسمت از برنامه استراتژیک بارگذاری می گردد-->
                    <div class="col-lg-10" >
                        سنجه
                        <select class="form-control"  name="managementGauges_gauge" id="managementGauges_gauge">                    
                    
                        </select>
                    </div>
                    <div class="col-lg-2">
                      <input  id='managementGauges_gauge1' style="display: none"  name='managementGauges_gauge1'/> 
                        <button class="btn btn-success btn-block mg-b-10" style="margin-top: 20px" onclick="hmisManagementGauges.changeSelectToInputGauge()">...</button>
                    </div><!-- col -->
                </div><!-- row -->
                <div class="row">
                    <!--این قسمت از برنامه استراتژیک بارگذاری می گردد-->
                    <div class="col-lg-10">
                        گام
                        <select class="form-control" id="managementGauges_step"  name="managementGauges_step">                    
                        
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <input  id='managementGauges_step1' style="display: none"  name='managementGauges_step1'/> 
                        <button class="btn btn-success btn-block mg-b-10" style="margin-top: 20px" onclick="hmisManagementGauges.changeSelectToInputStep()">...</button>
                    </div><!-- col -->
                </div><!-- row -->

                <div class="row">
                    <div class="col-lg-4">
                        مسئول بارگذاری
                        <select class="form-control" id="managementGauges_responsibleLoading" name="managementGauges_responsibleLoading">
                            <!--این آپشن ها را از قسمت مسئولان باید بیاوریم-->
                        
                        </select>
                    </div><!-- form-group -->
                    <div class="col-lg-4">
                        تاریخ شروع دوره
                        <div class="form-group has-success mg-b-0">
                            <input class="form-control is-valid" placeholder="تاریخ شروع دوره" type="text" id="managementGauges_date"  name="managementGauges_date">
                        </div><!-- form-group -->
                    </div>
                    <div class="col-lg-4">
                        دوره بارگذاری
                        <select class="form-control" id="managementGauges_uploadDate" name="managementGauges_uploadDate">
                           
                        </select>
                    </div>
                </div><!-- col -->
                <br/>
                <div class="row">
                     <div class="col-lg-4">
                        توضیحات
                        <textarea class="form-control" id="managementGauges_comment" name="managementGauges_comment">
                           
                        </textarea>
                    </div>
                     <div class="col-lg-4">
                         سطح
                        <input class="form-control" id="managementGauges_level" name="managementGauges_level">
                          
                        
                    </div>
                     <div class="col-lg-4">
                        
                        فعال
                        <input type="checkbox"  class="form-control" style="position: relative;top: -27px;" id="managementGauges_condition" name="managementGauges_condition">
<!--                        غیر فعال
                        <input type="radio"  class="form-control" id="managementGauges_condition1" style="position: relative;top: -26px;" name="managementGauges_condition">-->
                          
                        
                    </div>
                </div>
                
            <div class="row col-lg-12">
                <div class="mg-t-20  col-lg">
                    <button class="btn btn-outline-secondary mg-b-10  btn-block" onclick="hmisManagementGauges.m_show_tbl();">بازگشت </button>                
                </div><!-- col -->
                <div id="ManagementGauges_button" class="col-lg-9 mg-t-20 row">            
                </div>
            </div><!-- card -->
            </div><!-- card-body -->
        
        </div><!-- card -->
        <br/>
    </body>
</html>
