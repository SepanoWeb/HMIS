<div class="card bd-primary mg-t-20">
    <div class="card bd-primary">
        <div class="sh-breadcrumb">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="http://medyarweb.ir">مدیار</a>
                <a class="breadcrumb-item" href="http://medyarweb.ir">MedYar</a>
                <span class="breadcrumb-item active">میز هوشمند مصوبات</span>
            </nav>
        </div><!-- sh-breadcrumb -->
        <div class="card-header btn-teal tx-white">
            مصوبات جلسه
        </div>
        <div class="card-body pd-sm-30">
            <div class="row">
                <input type="hidden" id="hmis_approved_id" name="hmis_approved_id"/>
                <div class="col-lg-12">
                    عنوان مصوبه:
                    <div class="form-group has-success mg-b-0">
                        <input id="approved_title" disabled="disabled" class="form-control is-valid" placeholder="عنوان مصوبه  را وارد کنید" type="text" >
                    </div><!-- form-group -->
                </div><!-- col -->   
                <div class="col-lg-3">
                    <div class="form-group has-warning mg-b-0">
                        مسئول اجرا
                        <input type="text" disabled="disabled" id="executorId" class="form-control is-valid" />
                    </div><!-- form-group -->
                </div><!-- col -->
                <div class="col-lg-3">
                    <div class="form-group has-warning mg-b-0">
                        مسئول پیگیری
                        <input type="text" id="trackerId" disabled="disabled"  class="form-control is-valid"/>

                    </div><!-- form-group -->
                </div><!-- col -->
                <div class="col-lg-3">
                    تاریخ شروع:
                    <div class="form-group has-success mg-b-0">
                        <input id="startDate" name="approved_startDate" class="form-control is-valid" placeholder="تاریخ شروع" type="text">
                    </div><!-- form-group -->
                </div><!-- col -->   
                <div class="col-lg-3">
                    تاریخ پایان:
                    <div class="form-group has-success mg-b-0">
                        <input id="endDate" name="approved_endDate" class="form-control is-valid" placeholder="تاریخ پایان" type="text">
                    </div><!-- form-group -->
                </div><!-- col -->   
                <br/>
                <div class="col-lg-3">
                    وضعیت:
                    <select id="approved_status" name="approved_status" class="form-control" >
                        <option value="در حال انجام">در حال انجام</option>
                        <option value="غیر قابل انجام">غیر قابل انجام</option>
                        <option value="انجام شده">انجام شده</option>
                    </select>
                </div><!-- col -->   
                <div class="col-lg-9">
                    توضیحات:
                    <div class="form-group has-success mg-b-0">
                        <input id="approved_description" name="approved_description" class="form-control is-valid" placeholder="دلایل عدم انجام یادرخواست فرصت اضافی را مسئول اجرا واردمی کند" type="text" >
                    </div><!-- form-group -->
                </div><!-- col -->   

                <div class="col-lg-3">
                    بارگذاری مستندات:<br/>
                    <input id="approved_fileOfResponsible" name="approved_fileOfResponsible" type="hidden" />
                    <!--<img id="PicPreviewAttach"  class="img-thumbnail"  src="img/preview.jpg" style=""/>-->
                    <div class="row">
                        <input class="btn btn-primary" id="sendFilesApproved" type="submit" value="ارسال">
                        <span class="btn btn-primary" onclick="$(this).parent().find('input[type=file]').click();">انتخاب فایل</span>
                        <input id="attachFileApproved" name="attachFileApproved" onchange="$(this).parent().find('span.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                        <span class="form-control col-lg"></span>
                    </div>
                </div><!-- col -->   

                <!--                                    <a onclick="hmisDepartment.downloadIcon();"></a>-->
                <!--</label>-->

                <div  class="col-lg-3" id="inputFileApprovedDiv"></div>
                <div class="col-lg-12 mg-t-20" id="inputTextSelectorDiv"></div>
                

                <div class="col-lg-3" id="Approved_button"></div>
                <div class="col-lg-3">
                    <a id="cancel_Approved" class="btn btn-outline-secondary mg-b-10  btn-block">
                        لغو
                    </a>   
                </div><!-- col --> 
            </div><!-- card -->
        </div><!-- card-body -->
    </div>
</div>

            $(function () {
                'use strict';
                $('#datatable1').DataTable({
                    responsive: true,
                    language: {
                        searchPlaceholder: 'جستجو...',
                        sSearch: '',
                        lengthMenu: '_MENU_ items/page',
                    }
                });


                // Select2
                $('.dataTables_length select').select2({minimumResultsForSearch: Infinity});

            });
        </script>
